[package]
name = "neoSwap"
version = "0.1.0"
description = "Created with Anchor"
edition = "2018"

[lib]
crate-type = ["cdylib", "lib"]
name = "neo_swap"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.27.0"
anchor-spl= "0.27.0"
mpl-token-metadata = { version = "1.8.0", features = ["no-entrypoint"] }
mpl-token-auth-rules = { version = "1.0.0", features = ["no-entrypoint"] }
spl-token = { version = "3.3.1",  features = ["no-entrypoint"] }
spl-associated-token-account = {version = "^1.1.1", features = ["no-entrypoint"]}
open_creator_protocol = { version = "0.3.3", features = ["cpi"] }
community-managed-token = { version = "0.2.0", features = ["no-entrypoint"] }
# spl-token = { version = "3.2.0", features = ["no-entrypoint"] }

